<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>{{appName}} - Enonic XP Admin</title>

    <!-- favicons -->
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/android-1chrome-512x512.png" sizes="512x512">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/android-1chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{assetsUri}}/icons/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="mask-icon" href="{{assetsUri}}/icons/icon-black.svg" color="#5bbad5">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/admin/common/styles/lib.css">
    <link rel="stylesheet" type="text/css" href="{{assetsUri}}/styles/main.css">

    <script type="text/javascript" src="{{assetsUri}}/admin/common/js/lib.js"></script>

</head>
<body>

<!-- App javascript -->
<script type="text/javascript" src="{{assetsUri}}/js/bundle.js" data-config-service-url="{{configServiceUrl}}"></script>

<!-- Append the launcher -->
<script type="text/javascript" src="{{launcherPath}}" data-config-theme="dark" async></script>

</body>
</html>
